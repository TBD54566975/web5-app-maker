<!DOCTYPE html>
<!-- write a web5 todo app that stores todo items, and iterates through the ones stored and displays them in a table -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web5 Todo App</title>
    <link href="https://cdn.jsdelivr.net/gh/TBD54566975/web5-omg@main/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Web5 Todo App</h1>
    <form onsubmit="addTodo()">
      <input type="text" id="todo-input" placeholder="Enter todo item...">
      <button>Add</button>
    </form>
    <table id="todo-table">
      <thead>
        <tr>
          <th>Todo Item</th>
        </tr>
      </thead>
      <tbody id="todo-list">
      </tbody>
    </table>
    <script type="module">
      import { Web5, DWebNodeSDK } from 'https://cdn.jsdelivr.net/npm/@tbd54566975/web5@v0.2.0-unstable.03d4273-2023.3.17-04-09-58/dist/browser.mjs';

      /* boilerplate start - required for every Web5 app */

      let myDid;

        // Check if DID is stored in localStorage
        if (localStorage.getItem('myDid')) {
            myDid = JSON.parse(localStorage.getItem('myDid'));
            console.log("Loading previous did from localStorage");
        } else {
            // If DID is not in localStorage, create a new DID
            myDid = await Web5.did.create('ion', {
                services: [{
                    'id': 'dwn',
                    'type': 'DecentralizedWebNode',
                    'serviceEndpoint': {
                        'nodes': []
                    }
                }]
            });
            console.log("Creating new did");
            // Store the DID in localStorage
            localStorage.setItem('myDid', JSON.stringify(myDid));
        }

    console.log('DID:', myDid);

      

      // Register the DID as one which is running in browser and for which keys are available to sign messages.
      Web5.did.register({
        connected: true,
        did: myDid.id,
        endpoint: 'app://dwn',
        keys: myDid.keys[0].keypair
      });

      /* boilerplate end */

      const todoList = document.getElementById("todo-list");

      // Function to add a todo item
      async function addTodo(event) {

        // prevent the default behavior of submitting the form
        event.preventDefault();

        const todoInput = document.getElementById("todo-input");
        const todoItem = todoInput.value;
        todoInput.value = "";

        // Write the todo item to the DWN
        const response = await Web5.records.write(myDid.id, {
          author: myDid.id,
          data: todoItem,
          message: {
            schema: 'todo',
            dataFormat: 'text/plain'
          }
        });
        console.log('WRITE RESPONSE:', response.status);

        // Refresh the todo list
        await refreshTodoList();
      }

      // Function to refresh the todo list
      async function refreshTodoList() {
        // Query for all todo items
        const response = await Web5.records.query(myDid.id, {
          message: {
            filter: {
              schema: 'todo'
            }
          }
        });

        // Clear the todo list
        todoList.innerHTML = "";

        // Add each todo item to the table
        response.entries.forEach((entry) => {
          const data = base64UrlToString(entry.encodedData);
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.innerText = data;
          tr.appendChild(td);
          todoList.appendChild(tr);
        });
      }

      // Convenience function to decode data returned by queries
      function base64UrlToString(encodedData) {
        return DWebNodeSDK.Encoder.bytesToString(DWebNodeSDK.Encoder.base64UrlToBytes(encodedData));
      }

      // Call refreshTodoList to initialize the todo list when the page loads
      refreshTodoList();
    </script>
  </body>
</html>
